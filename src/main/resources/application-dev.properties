# Configurações do Servidor
server.port=8080
server.servlet.context-path=/

# Configurações do Banco de Dados H2 (para desenvolvimento/testes)
spring.datasource.url=jdbc:h2:mem:emergencia_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de Log
logging.level.com.emergencia.api=DEBUG
logging.level.org.springframework.web=DEBUG

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de Validação
spring.validation.enabled=true

# Configurações de Timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
